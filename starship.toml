# ~/.config/starship.toml

# Order of modules in the left prompt
format = """
$directory\
$git_branch$git_status\
$nodejs$java\
$cmd_duration $status
$character
"""

# Right side (optional). Comment out if you don't want a right prompt.
right_format = """$time"""

add_newline = true

# ---- Core look & feel ----
[character]
success_symbol = "â¯"
error_symbol = "â¯"
vimcmd_symbol = "â®"

[directory]
truncation_length = 3
truncate_to_repo = false
style = "bold blue"
read_only = " ï€£"

[cmd_duration]
min_time = 150
format = "[$duration]($style) "
style = "yellow"

[status]
disabled = false
format = "[$symbol $status]($style) "
symbol = "â¨¯"
style = "red"

[time]
disabled = false
format = "[$time]($style)"
time_format = "%H:%M"
style = "dimmed"

# ---- Git ----
[git_branch]
format = " [$symbol$branch]($style)"
